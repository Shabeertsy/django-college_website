<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>

<body>
    <div class="profile-body font-family">

        <!-- navbar -->
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark conatiner-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">College</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span
                                class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="">Back</a>
                    </div>
                </div>
            </nav>
        </div>


        <div class="profile-main">
            <div class="container">
                <div class="heading">
                    <h2 class="mt-5 text-light">Profile</h2>
                </div>
                <div class="row shadow-lg mt-5 profile-main-row">
                    <h3 class="m-3 text-center text-light text-capitalize"> {{data.first_name}}</h3>
                    <h5 class="m-3 text-light text-capitalize"> {{data.role}}</h5>
                    <div class="col-lg-1">
                        <img class="m-3 mt-5" style="width: 100px; border-radius: 100px;height:105px;"
                            src="https://images.pexels.com/photos/7389406/pexels-photo-7389406.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                            alt="">
                    </div>
                    <div class="col-lg-6 text-capitalize">
                        <ul class="m-5 text-light ul-font" >
                            <li class="list-group-item border-bottom mt-2">{{data.second_name}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.user_name}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.address}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.email}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.phone}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.department}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.qualification}}</li>
                            <li class="list-group-item border-bottom mt-2">{{data.experience}}</li>
                            <a href="{% url 'editprofilepage' data.id %}" class="btn btn-warning mt-4">Edit</a>
                        </ul>
                        
                    </div>
                    

                </div>
            </div>
        </div>
    </div>

</body>

</html>
