<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="adexams bg-dark font-family" style="min-height: 100vh;">

          <!-- navbar -->
          <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark conatiner-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">College</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span
                                class="sr-only">(current)</span></a>
                        <
                    </div>
                </div>
            </nav>
        </div>

        <div class="container pt-5">
      <h2 class="font-family text-light pb-5 text-center ">Mark List</h2>

            <div class="row">
              <div class="col-lg-3"></div>
                
               
                <div class="col-lg-6  shadow p-3 br" style="background-color: rgb(71, 103, 72); min-height: 600px;">
                <h4 class="mt-4 mb-3 text-light">Marks</h4>

                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th class="text-light" scope="col">No</th>
                        <th class="text-light" scope="col">Name</th>
                        <th class="text-light" scope="col">Subject</th>
                        <th class="text-light" scope="col">Department</th>
                        <th class="text-light" scope="col">Marks</th>
                      </tr>
                    </thead>
                    {% for i in data %}
                    <tbody>                      
                      <tr>
                        <th scope="row" class="text-light">{{forloop.counter}}</th>
                        <td class="text-light">{{i.name}}</td>
                        <td class="text-light">{{i.subject}}</td>
                        <td class="text-light">{{i.department}}</td>
                        <td class="text-light">{{i.marks}}</td>
                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>
                </div>
 
            </div>
        </div>
    </div>
</body>

</html>
