<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adhod</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static '/style.css' %}">


</head>

<body>
    <div class="main reg-container-main font-family conatiner-fluid">
        <div class="shadow" style="min-height: 1300px;background-color: rgb(106, 85, 85);">

            <!-- registration form -->
            <div class="container shadow-lg  pt-5" style=" min-height: 100vh;">
                <div class="row pt-3 text-light" style="height: 800px;">
                    <h2 class="text-center text-light border-bottom mb-3">Add Hod</h2>


                    <div class="col-md-6">
                        <form method="post" action="{% url 'hoddata' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" name="fname" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First Name">
                            </div>

                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Last name</label>
                                <input type="text" name="lname" class="form-control" id="exampleInputPassword1"
                                    placeholder="Last Name">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">User Name</label>
                                <input type="text" class="form-control" name="uname" id="exampleInputPassword1"
                                    placeholder="User Name">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Address" name="address">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Phone" name="phone">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="password" placeholder="password">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="password1" placeholder="re-type password">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Department</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="department" placeholder="Department">
                            </div>
                          
                            <div class="form-group mt-4">
                                <label>   
                                    Qualification :  
                                    </label>   
                                    <select name="qualification" class="form-control">  
                                    <option value="Course">Choose an option</option>  
                                    <option value="BCA">BCA</option>  
                                    <option value="BBA">BBA</option>  
                                    <option value="B.Tech">B.Tech</option>  
                                    <option value="MBA">MBA</option>  
                                    <option value="MCA">MCA</option>  
                                    <option value="M.Tech">M.Tech</option>  
                                    </select>  
                                    
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Year Of Experience</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp"name='experience' placeholder="Year of Experience">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Add</button>
                        </form>
                        <a href="{% url 'adminp' %}" class="btn mt-3 btn-dark">Back</a>
                    </div>
                    
                    
                    <!-- left side image -->
                    <div class="col-md-6 mt-3">
                        <img style="border-radius: 13px;"
                            src="https://images.pexels.com/photos/1848731/pexels-photo-1848731.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="img-fluid w-75 h-75" alt="">
                    </div>

                    <h4 class="text-center mt-3">Complete Your Registration here</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
