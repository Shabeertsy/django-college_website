<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adteacher</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static '/style.css' %}">


</head>

<body>
    <div class="conatiner-fluid font-family reg-container-main">
        <div>

            <!-- registration form -->
            <div class="container pt-5 shadow-lg">
                <div class="row pt-3 text-light" style="min-height: 900px;">
                    <h2 class="text-center text-light ">Add Teacher</h2>
                    <div class="col-md-6">
                        <form method="post" action="{% url 'teacherdata' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" name="fname" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="First Name">
                            </div>

                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Last name</label>
                                <input type="text" name="lname" class="form-control" id="exampleInputPassword1"
                                    placeholder="Last Name">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">User Name</label>
                                <input type="text" name="uname" class="form-control" id="exampleInputPassword1"
                                    placeholder="User Name">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Address</label>
                                <input type="text" name="address" class="form-control" id="exampleInputPassword1"
                                    placeholder="Address">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group mt-6">
                                <label for="exampleInputPassword1">Phone</label>
                                <input type="text" name="phone" class="form-control" id="exampleInputPassword1"
                                    placeholder="Phone">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="password" placeholder="password">
                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Confirm Password</label>
                                <input type="password" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" name="password1" placeholder="Re-Type password">
                            </div>
                            <div class="form-group mt-4">
                                <label>
                                    Department :
                                </label>
                                <select name="department" class="form-control">
                                    <option value="Course">Choose an option</option>
                                    <option value="BCA">BCA</option>
                                    <option value="BBA">BBA</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="MBA">MBA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.Tech">M.Tech</option>
                                </select>

                            </div>
                            <div class="form-group mt-4">
                                <label for="exampleInputEmail1">Subject</label>
                                <input name="subject" type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Subject">
                            </div>
                            <button type="submit" class="btn btn-primary mt-4">Add</button>
                        </form>
                        <a href="{% url 'hod' %}" class="btn mt-3 btn-warning">Back</a>
                    </div>


                    <div class="col-md-6 mt-3">
                        <img style="border-radius: 13px;"
                            src="https://images.pexels.com/photos/1848731/pexels-photo-1848731.jpeg?auto=compress&cs=tinysrgb&w=1600"
                            class="img-fluid w-100 h-75" alt="">
                    </div>
                    <h4 class="text-center border-bottom pb-3  border-warning">Complete Your Registration here</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
