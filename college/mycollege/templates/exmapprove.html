<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exams</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="adexams font-family" style="min-height: 100vh;background-color: rgb(83, 28, 8);">

         <!-- navbar -->
         <div>
            <nav class="navbar navbar-expand-lg navbar-dark border-bottom conatiner-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">College</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span
                                class="sr-only">(current)</span></a>
                        <
                    </div>
                </div>
            </nav>
        </div>

        
      <h2 class="font-family text-light pt-5 text-center">Exams</h2>
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 shadow p-5" style="min-height: 600px;">
                <h4 class="mt-2 mb-3 text-light"> Exam Details</h4>

                <table class="table">
                    <thead>
                      <tr>
                        <th class="text-light" scope="col">No</th>
                        <th class="text-light" scope="col">Date</th>
                        <th class="text-light" scope="col">Content</th>
                        <th class="text-light" scope="col">Subject</th>
                        <th class="text-light" scope="col">Status</th>
                      </tr>
                    </thead>
                    {% for i in data %}
                    <tbody>                      
                      <tr>
                        <th scope="row" class="text-light">{{forloop.counter}}</th>
                        <td class="text-light">{{i.date}}</td>
                        <td class="text-light">{{i.exam}}</td>
                        <td class="text-light">{{i.subject}}</td>
                        {% if i.status == '0' %}
                        <td ><a href="{% url 'examapprovehandler' i.id %}" class="text-warning m-3">Approve</a></td>
                  
                        {% elif i.status == '1' %}
                        <td ><a href="" class="text-success m-3">Approved</a></td>
                        {% endif %}

                      </tr>
                    </tbody>
                    {% endfor %}
                  </table>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
