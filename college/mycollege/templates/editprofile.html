<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editprofile</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static '/style.css' %}">


</head>

<body>

<!-- edit your Profile -->
    <div class="editprofile-main edit-profile">
        <div class="container pt-5 pb-5 p-5">
            <h4 class="m-3 text-light">Edit Profile</h4>
            <div class="row shadow-lg p-5">
                
                <div class="col-lg-4">
                    <form method="post" action="{% url 'editprofile' data.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input value="{{data.first_name}}" type="text" name="fname" class="form-control id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="First Name">
                        </div>

                        <div class="form-group mt-6">
                            <label for="exampleInputPassword1">Last name</label>
                            <input type="text" value="{{data.second_name}}" name="lname" class="form-control" id="exampleInputPassword1"
                                placeholder="Last Name">
                        </div>
                        <div class="form-group mt-6">
                            <label for="exampleInputPassword1">User Name</label>
                            <input type="text" value="{{data.user_name}}" class="form-control" name="uname" id="exampleInputPassword1"
                                placeholder="User Name">
                        </div>
                        <div class="form-group mt-6">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" value="{{data.address}}" class="form-control" id="exampleInputPassword1"
                                placeholder="Address" name="address">
                        </div>
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" value="{{data.email}}" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mt-6">
                            <label for="exampleInputPassword1">Phone</label>
                            <input type="text"value="{{data.phone}}" class="form-control" id="exampleInputPassword1"
                                placeholder="Phone" name="phone">
                        </div>
                       
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Department</label>
                            <input type="text" value="{{data.department}}" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="department" placeholder="Department">
                        </div>
                        {% if data.role == 'teacher' %}
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Subject</label>
                            <input type="text" value="{{data.subject}}" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="subject" placeholder="Department">
                        </div>
                        {% endif %}
                        
                        <!-- run  if hod is true -->
                        {% if data.role == 'hod' %}
                        <div class="form-group mt-4">
                            <label>   
                                Qualification :  
                                </label>   
                                <select name="qualification" value="{{data.qualification}}" class="form-control">  
                                <option value="Course">Choose an option</option>  
                                <option value="BCA">BCA</option>  
                                <option value="BBA">BBA</option>  
                                <option value="B.Tech">B.Tech</option>  
                                <option value="MBA">MBA</option>  
                                <option value="MCA">MCA</option>  
                                <option value="M.Tech">M.Tech</option>  
                                </select>  
                                
                        </div>
                       
                        <div class="form-group pt-4">
                            <label for="exampleInputEmail1">Year Of Experience</label>
                            <input type="text" value="{{data.experience}}" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"name='experience' placeholder="Year of Experience">
                        </div>
                        {% endif %}

                        {% if data.role == 'student' %}
                        <div class="form-group mt-4">
                            <label for="exampleInputEmail1">Year</label>
                            <input type="text" value="{{data.year}}" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="subject" placeholder="year">
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-success mt-4">Update</button>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</body>

</html>
