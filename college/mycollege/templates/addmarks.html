<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Exams</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="adexams font-family" style="min-height: 100vh;">

          <!-- navbar -->
          <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark conatiner-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">College</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="{% url 'index' %}">Home <span
                                class="sr-only">(current)</span></a>
                        <
                    </div>
                </div>
            </nav>
        </div>

      <h2 class="font-family p-5 text-center">Add Marks</h2>
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 shadow p-3" style="min-height: 500px;">
                <h4 class="mt-4 mb-3">Marks</h4>

                    <form method="post" action="{% url 'addmarkshandler' %}">
                        {% csrf_token %}
                        <input class="form-control mt-3" name="name" type="text" placeholder="username">
                        <input class="form-control  mt-3" name="marks" type="text" placeholder="marks">
                        <input class="form-control  mt-3" name="department" type="text" placeholder="department">
                        <input class="form-control  mt-3" name="subject" type="text" placeholder="subject">

                        <input type="submit" value="Add" class="btn btn-success mt-3">
                    </form>
                </div>
            

            </div>
        </div>
    </div>
</body>

</html>
